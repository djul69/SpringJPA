<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css"  th:href="@{../../css/style.css}"/>
</head>
<body>
<h1>Person List</h1>
<input type="button" name="add" onclick="location.href='http://localhost:8080/addPerson'" value="Ajouter une personne" />
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Age</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:utext="${user.id}">...</td>
            <td th:utext="${user.firstName}">...</td>
            <td th:utext="${user.lastName}">...</td>
            <td th:utext="${user.age}">...</td>
        </tr>
    </table>
</div>
</br>
</br>
<div>
    <form th:action="@{/deletePerson}"
          th:object="${deleteForm}" method="POST">
        Id Ã  supprimer :
        <input id="idSuppr" type="text" th:field="*{id}" />
        <br/>
        <input id="suppr" type="submit" value="Supprimer" />
    </form>
</div>
<div th:if="${errorMessage2}" th:utext="${errorMessage2}"
     style="color:red;font-style:italic;">
    ...
</div>
</body>
</html>
